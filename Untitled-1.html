<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>task 3</title>
  <style>
    
    *{ box-sizing: border-box; }
    body {
      margin: 0;
      height: 100px;
      font-family: Arial, sans-serif;
      background-color: #ff4d4d;
      color: #222;

      display: flex;
      flex-direction: column; 
      align-items: center;
    }

    .header {
      width: 100%;
      display: flex;                
      justify-content: space-between; 
      align-items: center;        
      padding: 20px;
    }

    .button {
      background: #ff6b6b;
      color: white;
      padding: 10px 14px;
    }

    .main {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr; 
      gap: 20px; 

      justify-content: center; 
      align-content: start;    
      padding: 20px;
    }

    .box {
      background-color: #fff9a8; 
      width: 100%;
      height: 150px;
      padding: 12px;
      border: 2px solid #ff4d4d;
      font-size: 16px;
      line-height: 24px;

      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: flex-start;  
    }

   
    .second-box {
      background-color: #b6f7b0; 
      width: 100%;
      height: 150px;
      padding: 12px;
      border: 1px solid #333;
      position: relative; 
      top: 0; 
      font-size: 14px;

      display: flex;
      align-items: center; 
      justify-content: center;
    }

 
    .extra {
      background: white;
      border: 1px solid #ddd;
      padding: 12px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }


  </style>
</head>
<body>
  <div class="header">
    <button class="button">Click me</button>
  </div>

  <div class="main">
    <div class="box">
      <h1 style="margin:0; font-size:18px;">Hello This is my website</h1>
      <p style="margin:6px;">This is a paragraph with some text inside it</p>
    </div>

    <div class="second-box">
      <p style="margin:0;">Another box to test position and grid/flex</p>
    </div>

    <div class="extra">Extra box 1</div>
    <div class="extra">Extra box 2</div>
  </div>
</body>
</html>
